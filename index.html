<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magic 8 Ball</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body onload="it()">
        <div class="container" id="fullpage">
            <div class="header">
                <div class="row">
                    <div class="col col-4"></div>
                    <div class="col col-4">
                        <div class="row">
                            <div class="col col-1"></div>
                            <div class="col col-10">
                                <h1 class="inline letter text-center" id="a">M</h1>
                                <h1 class="inline letter text-center" id="b">a</h1>
                                <h1 class="inline letter text-center" id="c">g</h1>
                                <h1 class="inline letter text-center" id="d">i</h1>
                                <h1 class="inline letter text-center" id="e">c</h1>
                                <h1 class="inline letter text-center" id="f"> </h1>
                                <h1 class="inline letter text-center" id="g">8</h1>
                                <h1 class="inline letter text-center" id="h">-</h1>
                                <h1 class="inline letter text-center" id="i">B</h1>
                                <h1 class="inline letter text-center" id="j">a</h1>
                                <h1 class="inline letter text-center" id="k">l</h1>
                                <h1 class="inline letter text-center" id="l">l</h1>
                            </div>
                            <div class="col col-1"></div>
                        </div>
                    </div>
                    <div class="col col-4"></div>
                </div>
            </div>
            <div class="content">
                <div class="ball" id="ball">
                    <div class="result">
                        <p id="result" class="text-center">8</p>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="button"></div>
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2">
                        <div id="input-container">
                            <textarea class="question mx-auto" id="textarea"></textarea>
                            <br>
                            <input type="submit" value="Ask Question" class="mx-auto" onclick="click()">
                        </div>
                    </div>
                    <div class="col-5"></div>
                </div>
                <div id="filler"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
